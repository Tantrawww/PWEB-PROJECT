<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tantra Jaya</title>
  </head>

  <body>
    <!--===========Nav Bar=================-->
    <section class="nav-bar">
      <div class="logo">Tantra Jaya Trans</div>
      <ul class="menu">
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </section>
    <!--===============Banner================-->
    <section class="banner">
      <div class="banner-text-item">
        <div class="banner-heading">
          <h1>Liburan Bersama Kami</h1>
        </div>
        <form class="form">
          <input
            type="text"
            list="mylist"
            placeholder="Mau Pergi Kemana . . ."
          />
          <select class="jenis-sewa" name="jenis-sewa">
            <option value="" disabled selected>Masukkan Jenis Sewa</option>
            <option value="harian">Harian</option>
            <option value="mingguan">Mingguan</option>
            <option value="bulanan">Bulanan</option>
          </select>
          <select class="jenis-kendaraan" name="jenis-sewa">
            <option value="" disabled selected>Masukkan Jenis Kendaraan</option>
            <option value="minibus">Minibus</option>
            <option value="hiacecolt">Hiace / Colt</option>
            <option value="mediumbus">Medium Bus</option>
            <option value="bigbus">Big Bus</option>
          </select>
          <input type="date" class="date" />
          <a href="detailpemesanan.html" class="book">Pesan Sekarang</a>
        </form>
      </div>
    </section>
  </body>
</html>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap");
  @import url("https://fonts.googleapis.com/css2?family=Satisfy&display=swap");
  @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap");

  * {
    box-sizing: border-box;
    margin: 0;
  }

  body,
  html {
    margin: 0;
    padding: 0;
  }

  /*------------------------Scroll Bar-----------------------*/
  ::-webkit-scrollbar {
    width: 20px;
  }

  ::-webkit-scrollbar-track {
    box-shadow: inset 0 0 5px rgb(144, 144, 144);
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb {
    background-color: rgb(255, 251, 0);
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background-color: rgb(255, 251, 0) Z;
  }

  /*========================Nav Bar=========================*/
  .nav-bar {
    display: flex;
    flex-flow: row wrap;
    width: 100%;
    height: 90px;
    background-color: #fff;
    box-shadow: 3px 3px 10px lightslategray;
    align-items: center;
    justify-content: center;
    position: relative;
    top: 0;
    z-index: 1;
  }

  .logo {
    flex: 1;
    font-size: 40px;
    padding: 20px;
    margin-left: 50px;
    font-family: Satisfy;
  }

  ul.menu {
    flex: 1;
    display: flex;
    flex-flow: row wrap;
  }

  .menu li {
    flex: 1;
    list-style-type: none;
    font-size: 16px;
    font-family: "Barlow Condensed";
    text-align: center;
  }

  .menu li a {
    text-decoration: none;
    color: #000;
    text-transform: uppercase;
  }

  .menu li a:hover {
    color: rgb(0, 0, 0);
    text-decoration: underline;
  }

  /*=============================Banner=============================*/
  .banner {
    background-image: url("WISATA-BAlI.webp");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    /*overflow: hidden;*/
    width: 100%;
    height: 100vh;
    text-align: center;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .banner::before {
    content: "";
    position: absolute;
    display: block;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0.2);
    /*background-size: 100%;*/
  }

  .banner-text-item {
    position: absolute;
    width: 100%;
    text-align: center;
    display: flex;
    flex-flow: column wrap;
    justify-content: center;
    align-items: center;
  }

  .banner-heading {
    flex: 1;
  }

  .banner-heading h1 {
    font-size: 100px;
    font-weight: normal;
    color: #ffffff;
    font-family: Satisfy;
  }

  .banner-text-item .form {
    flex: 1;
    display: flex;
    flex-flow: row wrap;
    justify-content: center;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    width: 70%;
    padding: 1% 2%;
  }

  .banner-text-item input,
  .banner-text-item .date,
  .banner-text-item .book {
    padding: 15px;
    margin-right: 10px;
    font-size: 18px;
    font-family: Roboto;
    border-radius: 5px;
    outline: 0;
    border: none;
  }

  .banner-text-item input {
    width: 50%;
    flex: 2;
  }

  .banner-text-item .date {
    width: 20%;
    flex: 1;
  }

  .banner-text-item .book {
    width: 20%;
    flex: 1;
  }

  .banner-text-item .book {
    text-decoration: none;
    color: #000000;
    text-transform: uppercase;
    padding: 15px;
    cursor: pointer;
    background-color: rgb(255, 251, 0);
    font-size: 16px;
    font-weight: bold;
    font-family: "Barlow Condensed";
    width: 20%;
  }

  .banner-text-item .jenis-sewa {
    width: 20%;
    flex: 2;
    padding: 15px;
    margin-right: 10px;
    font-size: 18px;
    font-family: Roboto;
    border-radius: 5px;
    outline: 0;
    border: none;
  }

  .banner-text-item .jenis-sewa option {
    color: #000;
  }

  .banner-text-item .jenis-kendaraan {
    width: 20%;
    flex: 2;
    padding: 15px;
    margin-right: 10px;
    font-size: 18px;
    font-family: Roboto;
    border-radius: 5px;
    outline: 0;
    border: none;
  }

  .banner-text-item .jenis-kendaraan option {
    color: #000;
  }
</style>
